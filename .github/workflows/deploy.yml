name: Deploy Website

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'  # Match the Ruby version in your Gemfile
          bundler-cache: true   # Enable caching to speed up subsequent installs

      - name: Install Dependencies
        run: |
          bundle install
          npm install -g mermaid.cli

      - name: Verify Jekyll Installation
        run: bundle exec jekyll -v

      - name: Build Jekyll Site
        run: bundle exec jekyll build

      - name: Deploy Website
        run: |
          yes | bash bin/deploy --verbose
